---
- name: Add the Gnome flatpak remote to the system installation
  flatpak_remote:
    name: gnome
    state: present
    flatpakrepo_url: https://sdk.gnome.org/gnome-apps.flatpakrepo

- name: Add the flathub flatpak repository remote to the user installation
  flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
    method: user

- name: Add the kde flatpak repository remote to the system installation
  flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://distribute.kde.org/kdeapps.flatpakrepo

- name: Install the flatpak from the flathub remote system-wide
  flatpak:
    name: { { item } }
    state: present
    method: user
  with_items:
    - org.gnome.Calendar
    - org.gnome.meld
    - org.gnome.gitg
    - org.gnome.seahorse.Application
    - org.gtk.Gtk3theme.Adwaita-dark
    - org.kde.KStyle.Adwaita
    - org.kde.PlatformTheme.QGnomePlatform
    - org.kde.WaylandDecoration.QGnomePlatform-decoration
    - org.gimp.GIMP
    - org.gpodder.gpodder
    - org.videolan.VLC
    - org.qbittorrent.qBittorrent
    - org.audacityteam.Audacity
    - org.audacityteam.Audacity.Codecs
    - org.qownnotes.QOwnNotes
    - org.keepassxc.KeePassXC
    - com.bitwarden.desktop
    - com.getpostman.Postman
    - com.github.johnfactotum.Foliate
    - com.jetbrains.PyCharm-Community
    - com.slack.Slack
    - com.sublimetext.three
    - com.uploadedlobster.peek
    - com.valvesoftware.Steam
    - com.spotify.Client
    - ca.desrt.dconf-editor
    - io.github.celluloid_player.Celluloid
